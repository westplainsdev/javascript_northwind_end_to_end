
<ul class="nav navbar-nav navbar-right">

    <li>
        <form class="navbar-form" role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search customers" ng-model="searchText"/>
            </div>
        </form>
    </li>
</ul>

<ul class="nav nav-pills">
    <li role="presentation" ui-sref-active="active"><a ui-sref="form({type: 'add'})"><i class="fa fa-plus"></i> Add New Customer</a></li>
</ul>

<hr />

<table class="table table-condensed table-bordered table-hover">
    <thead>
    <tr class="active">
        <th>Customer ID</th>
        <th>Company Name</th>
        <th>Contact Name</th>
        <th>Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="customer in customerCollection | filter:searchText">
        <td><a ui-sref="details({id: customer.CustomerID})">{{customer.CustomerID}}</a></td>
        <td ng-bind="customer.CompanyName"></td>
        <td ng-bind="customer.ContactName"></td>
        <td ng-bind="customer.Phone"></td>
    </tr>

    </tbody>
</table>
