<h4 ng-bind-template="{{ actionType | uppercase }} Customer"></h4>

<form class="form-horizontal">

    <div class="form-group" ng-show="!editButton">
        <label for="inputCustomerID" class="col-sm-2 control-label">Company ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCustomerID" placeholder="CustomerID" ng-model="customer.CustomerID">
        </div>
    </div>
    <div class="form-group">
        <label for="inputCompanyName" class="col-sm-2 control-label">Company Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCompanyName" placeholder="CompanyName" ng-model="customer.CompanyName">
        </div>
    </div>
    <div class="form-group">
        <label for="inputContactName" class="col-sm-2 control-label">Contact Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputContactName" placeholder="ContactName" ng-model="customer.ContactName">
        </div>
    </div>
    <div class="form-group">
        <label for="inputContactTitle" class="col-sm-2 control-label">Contact Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputContactTitle" placeholder="ContactTitle" ng-model="customer.ContactTitle">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">Street Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAddress" placeholder="Address" ng-model="customer.Address">
        </div>
    </div>
    <div class="form-group">
        <label for="inputCity" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCity" placeholder="City" ng-model="customer.City">
        </div>
    </div>
    <div class="form-group">
        <label for="inputRegion" class="col-sm-2 control-label">State or Region</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputRegion" placeholder="Region" ng-model="customer.Region">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPostalCode" class="col-sm-2 control-label">Zip or Postal Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPostalCode" placeholder="PostalCode" ng-model="customer.PostalCode">
        </div>
    </div>
    <div class="form-group">
        <label for="inputCountry" class="col-sm-2 control-label">Country</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCountry" placeholder="Country" ng-model="customer.Country">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPhone" placeholder="Phone" ng-model="customer.Phone">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFax" class="col-sm-2 control-label">Fax Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFax" placeholder="Fax" ng-model="customer.Fax">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" ng-click="save()">Submit</button>
            <a ui-sref="details({id: customer.CustomerID})" class="btn btn-default" ng-show="editButton"><i class="fa fa-ban"></i>&nbsp;Cancel</a>
            <a ui-sref="customers" class="btn btn-default" ng-show="!editButton"><i class="fa fa-ban"></i>&nbsp;Cancel</a>
        </div>
    </div>
</form>
